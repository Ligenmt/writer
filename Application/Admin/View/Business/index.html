<body>
<div id="wrapper">

    <include file="Index/nav"/>
    <div id="page-wrapper">
        <div class="container-fluid" >
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="/admin.php?c=business">业务类型管理</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-table"></i>业务类型列表
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            <div >
                <button  id="button-add" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加</button>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <h3></h3>
                    <div class="table-responsive">
                        <form id="singcms-listorder">
                            <table class="table table-bordered table-hover singcms-table">
                                <thead>
                                <tr>
                                    <!--<th>id</th>-->
                                    <th>业务类型</th>
                                    <th>时间</th>
                                    <th>首页展示</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="bizs" id="item">
                                    <tr>
                                        <!--<td>{$item.biz_id}</td>-->
                                        <td>{$item.name}</td>
                                        <td>{$item.create_time|date="Y-m-d H:i",###}</td>
                                        <td><if condition="$item.status eq 1">是<else />否</if></td>
                                        <td><span class="sing_cursor glyphicon glyphicon-edit" aria-hidden="true" id="singcms-edit" attr-id="{$item.biz_id}" ></span>
                                            <a href="javascript:void(0)" id="singcms-delete"  attr-id="{$item.biz_id}"  attr-message="删除">
                                                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                                            </a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div><!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
